<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels ğŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    
    body {
      margin: 0;
    }
    
    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .panel {
      background: #6B0F9C;
      box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      align-items: center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:  /*æ·»åŠ åŠ¨ç”»æ•ˆæœ*/
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;
      flex: 1;
      justify-content: center;
      display: flex;
      flex-direction: column;
    }

    .panel1 { background-image:url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500); }
    .panel2 { background-image:url(https://source.unsplash.com/rFKUFzjPYiQ/1500x1500); }
    .panel3 { background-image:url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d); }
    .panel4 { background-image:url(https://source.unsplash.com/ITjiVXcwVng/1500x1500); }
    .panel5 { background-image:url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500); }

    /* Flex Items ä»£è¡¨æ‰€æœ‰çš„på…ƒç´ */
    .panel > * {
      margin: 0;
      width: 100%;
      transition: transform 0.5s 0.7s;  
      flex: 1 0 auto;  /*è‡ªåŠ¨æ‰©å±•å‰©ä½™ç©ºé—´*/
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /*è®¾ç½®ç¬¬ä¸€è¡Œå’Œç¬¬ä¸‰è¡Œå…ƒç´ åœ¨ç¼©æ”¾æ—¶éšè—ï¼Œè¿™é‡Œå°†ä»–ä»¬æ»‘å‡ºå¯è§†åŒºåŸŸ*/
    .panel > *:first-child { transform: translateY(-100%); }
    .panel > *:last-child { transform: translateY(100%); }

    /*å½“ç…§ç‰‡æ‰“å¼€æ—¶å°†ç¬¬ä¸€è¡Œå’Œç¬¬ä¸‰è¡Œçš„å…ƒç´ æ»‘å…¥å¯è§†åŒº*/
    .panel.open > *{
      transform: translateY(0);
    }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }
    
    .panel p:nth-child(2) {
      font-size: 4em;
    }

    /*å®šä¹‰å›¾ç‰‡æ‰“å¼€æ—¶çš„æ ·å¼---åŠ¨æ€æ·»åŠ */
    .panel.open {
      flex: 5;  /*å®½åº¦æ‰©å±•*/
      font-size: 40px; /*å­—ä½“å˜å¤§*/
    }
    
    @media only screen and (max-width: 600px) {
      .panel p {
        font-size: 1em;
      }
    }
  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');

    function toggleOpen(){
        //console.log(this);
        this.classList.toggle('open'); //toggle:å¦‚æœç±»å€¼å·²å­˜åœ¨ï¼Œå°±ç§»é™¤å®ƒï¼Œå¦åˆ™å°±æ·»åŠ 
    }
    function toggleActive(e){
        console.log(e.propertyName);
        if(e.propertyName.includes('flex')){
            this.classList.toggle('open-active');
        }
    }
    panels.forEach(panel => panel.addEventListener('click',toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend',toggleActive));
  </script>

</body>
</html>
